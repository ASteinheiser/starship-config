style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#25501c"
format = '[ 祥$time]($style)'
